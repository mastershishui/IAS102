<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Employees Record</title>
<link rel="stylesheet" href="style.css">
</head>


<body class="employees-page emp-no-scroll">


<!-- Load Firebase FIRST -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<!-- Use EmailJS version 4 (consistent with other files) -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<!-- Then load your config -->
<script src="firebase-config.js"></script>

<header class="emp-header header-with-logout">
    <h1>EMPLOYEES RECORD</h1>

    <!-- LOGOUT BUTTON -->
    <button id="logoutBtn" class="logout-btn">LOGOUT</button>
</header>

<div class="emp-divider"></div>


<div class="emp-container">

    <!-- LEFT MENU -->
    <div class="emp-menu">
        <div class="emp-item">
            <span class="emp-arrow"></span>
            <button id="changeUPBtn" class="emp-btn">CHANGE USERNAME/PASSWORD</button>
        </div>
    </div>

    <!-- RIGHT CONTENT PANEL -->
    <div class="emp-content-box" id="emp-content">
        <h2 class="um-section-title">Select an action</h2>
    </div>

</div>



<div class="emp-footer fixed-footer">
    <button class="emp-footer-btn" id="btnAdd">ADD</button>
    <button class="emp-footer-btn" id="btnEdit">EDIT</button>
    <button class="emp-footer-btn" id="btnView">VIEW</button>
</div>

</body>
</html>
